<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..300" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="Card">
    <header>
        <img src="Lightning-McQueen-625x404.webp" alt="Cars">
        <button class="material-symbols-outlined">play_circle</button>
    </header>
    <footer>
        <div class="actions">
            <button title="Seen" class="material-symbols-outlined">check_circle</button>
            <button title="Watch" class="material-symbols-outlined">add_circle</button>
            <button title="Like" class="material-symbols-outlined">recommend</button>
            <button title="More" class="material-symbols-outlined">expand_circle_down</button> 
        </div>
        <div class="stats">
            <span class="likes">98% Match</span>
            <span class="rating">TV&ndash; G</span>
            <span class="time">1h 57m</span>
            <span class="quality">HD</span>
        </div>
        <div class="tags">
        <span>Family</span>
        <span>Children</span>
        <span>Adventure</span>
    </div>
    </footer>
  </article>
</body>
</html>
